<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }


        body {
            background-image: url('./static/images/background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            /* Ensure full viewport height */
            display: flex;
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.35);
            width: 70%;
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }


        .container h2 {
            color: #007a4b;
            text-align: center;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
            width: 50%;
        }

        .row {
            display: flex;
            flex-direction: row;
            gap: 24px;
        }

        input,
        select {
            border: none;
            background-color: rgba(226, 226, 226, 0.8);
            padding: 12px;
            font-size: 14px;
            border-radius: 12px;
        }

        label {
            font-size: 18px;
            text-transform: capitalize;
            padding-bottom: 6px;
        }

        button {
            border: none;
            background-color: #007a4b;
            padding: 12px;
            width: 100%;
            margin-top: 24px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            border-radius: 12px;
        }

        button:hover {
            background-color: #005534;
        }

        #result {
            margin-top: 24px;
            font-size: 20px;
            font-weight: bold;
            color: #007a4b;
            text-align: center;
        }

        /* Disable select box if area is not selected */
        select:disabled {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Crop Yield Prediction</h2>
        <form id="predictionForm">
            <div class="row">
                <div class="form-group">
                    <label for="Year">Year</label>
                    <input type="number" id="year" name="Year" step="1" placeholder="eg. 2024" required>
                </div>
                <div class="form-group">
                    <label for="average_rain_fall_mm_per_year">Average Rainfall (mm per year)</label>
                    <input type="number" id="rainfall" name="average_rain_fall_mm_per_year" placeholder="eg. 1000" step="any" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="pesticides_tonnes">Pesticides Used (tonnes)</label>
                    <input type="number" id="pesticides" name="pesticides_tonnes" placeholder="eg. 100" step="any" required>
                </div>
                <div class="form-group">
                    <label for="avg_temp">Average Temperature (Â°C)</label>
                    <input type="number" id="temp" name="avg_temp" placeholder="eg. 20" step="any" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="Area">Area</label>
                    <select id="area" name="Area" required>
                        <option value="">Select Area</option>
                        {% for country in countries %}
                        <option value="{{ country }}">{{ country }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="Item">Item</label>
                    <select id="item" name="Item" required disabled>
                        <option value="">Select Item</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="predictButton">Predict</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("area").addEventListener("change", async function () {
            const area = this.value;

            // Clear the existing options in the Item dropdown
            const itemDropdown = document.getElementById("item");
            itemDropdown.innerHTML = '<option value="">Select Item</option>';
            itemDropdown.disabled = true;

            if (!area) {
                return; // Do nothing if no area is selected
            }

            try {
                const response = await fetch("/get_items", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ Area: area })
                });

                const result = await response.json();

                if (response.ok) {
                    // Populate the Item dropdown with the fetched items
                    result.items.forEach(item => {
                        const option = document.createElement("option");
                        option.value = item;
                        option.textContent = item;
                        itemDropdown.appendChild(option);
                    });

                    itemDropdown.disabled = false; // Enable the dropdown
                } else {
                    console.error("Error fetching items:", result.error);
                }
            } catch (error) {
                console.error("An error occurred:", error);
            }
        });


        // Handle the form submission for prediction
        document.getElementById("predictionForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = {
                Year: document.getElementById("year").value,
                average_rain_fall_mm_per_year: document.getElementById("rainfall").value,
                pesticides_tonnes: document.getElementById("pesticides").value,
                avg_temp: document.getElementById("temp").value,
                Area: document.getElementById("area").value,
                Item: document.getElementById("item").value,
            };

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById("result").textContent = `Predicted Yield: ${result.predicted_yield} hg/ha`;
                } else {
                    document.getElementById("result").textContent = "Failed to predict. Please check input values.";
                }
            } catch (error) {
                document.getElementById("result").textContent = "Error occurred while predicting yield.";
                console.error("Error:", error);
            }
        });
    </script>
</body>

</html>
